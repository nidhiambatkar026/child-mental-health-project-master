{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Admin Panel</h2>
    
    <div class="card mb-4">
        <div class="card-header">Upload New Video</div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('upload_video') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Video Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="video" class="form-label">Video File</label>
                    <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    
    <h3>Uploaded Videos</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Upload Date</th>
                    <th>Views</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video.title }}</td>
                    <td>{{ video.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ video.views }}</td>
                    <td>
                        <a href="{{ url_for('delete_video', video_id=video.id) }}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this video?')">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
